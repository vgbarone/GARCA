<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias sobre a Garça</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .rss-feed {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .rss-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .rss-item:last-child {
            border-bottom: none;
        }
        .rss-item a {
            text-decoration: none;
            color: #1a73e8;
        }
        .rss-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Notícias sobre o Caso da Garça</h1>
    <div id="rss-feed-container" class="rss-feed">
        <p>Carregando notícias...</p>
    </div>

    <script>
        // Substituir pela URL de um feed RSS válido
        const rssFeedUrl = 'https://news.google.com/rss/search?q=garça%20copo%20de%20plástico&hl=pt-BR&gl=BR&ceid=BR:pt-419';

        async function loadRSS() {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(rssFeedUrl)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const rss = parser.parseFromString(data.contents, "application/xml");
                
                const items = rss.querySelectorAll("item");
                const container = document.getElementById("rss-feed-container");
                container.innerHTML = '';

                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const description = item.querySelector("description").textContent;

                    const rssItem = document.createElement("div");
                    rssItem.className = "rss-item";

                    rssItem.innerHTML = `
                        <h3><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></h3>
                        <p>${description}</p>
                    `;

                    container.appendChild(rssItem);
                });
            } catch (error) {
                document.getElementById("rss-feed-container").innerHTML = '<p>Não foi possível carregar as notícias. Tente novamente mais tarde.</p>';
                console.error("Erro ao carregar o RSS:", error);
            }
        }

        loadRSS();
    </script>
</body>
</html>
